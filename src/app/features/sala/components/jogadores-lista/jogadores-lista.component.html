<div class="bg-gray-50 rounded-lg p-4">
  <h2 class="text-lg font-bold text-gray-700 mb-4">Participantes</h2>

  <div *ngIf="jogadores.length === 0" class="text-center p-4 text-gray-500">Nenhum participante na sala</div>

  <div *ngFor="let jogador of jogadores" class="bg-white rounded-md p-3 mb-2 flex items-center">
    <!-- Avatar com primeira letra e cor -->
    <div
      [style.background-color]="jogador.cor"
      class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold mr-3">
      {{ jogador.nome.charAt(0).toUpperCase() }}
    </div>

    <!-- Nome e status -->
    <div class="flex-1">
      <div class="font-medium flex items-center">
        {{ jogador.nome }}
        <span
          *ngIf="jogador.nome === nomeDono"
          class="ml-1 inline-flex items-center align-middle"
          title="Criador da sala">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4 text-amber-500 fill-current">
            <path d="M4 17L2 7l6 5 4-8 4 8 6-5-2 10H4zm0 2h16v2H4v-2z" />
          </svg>
        </span>
      </div>
      <div class="text-xs" [class.text-green-600]="jogador.voto !== null" [class.text-gray-400]="jogador.voto === null">
        {{ jogador.voto !== null ? 'Votou' : 'NÃ£o votou' }}
      </div>
    </div>

    <!-- Tipo de jogador -->
    <div class="text-xs bg-gray-100 px-2 py-1 rounded">
      {{ jogador.tipo === 'participante' ? 'ğŸ® Jogador' : 'ğŸ‘ï¸ Espectador' }}
    </div>

    <!-- BotÃ£o remover (visÃ­vel apenas quando permitido e nÃ£o Ã© o dono) -->
    <button
      *ngIf="permissaoRemover && jogador.nome !== nomeDono"
      class="ml-2 text-red-500 hover:text-red-700 p-1"
      (click)="onRemoverJogador(jogador.id)"
      title="Remover participante">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
