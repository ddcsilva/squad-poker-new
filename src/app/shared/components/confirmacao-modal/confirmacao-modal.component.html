<div
  *ngIf="visivel"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 animate-fade-in"
  (click)="aoFechar()">
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden"
    (click)="$event.stopPropagation()"
    cdkTrapFocus
    cdkTrapFocusAutoCapture
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="tituloId"
    [attr.aria-describedby]="descricaoId">
    <!-- Cabeçalho -->
    <div class="p-4 sm:p-6 bg-gray-50 border-b">
      <h3 class="text-lg font-medium text-gray-900" [id]="tituloId">{{ titulo }}</h3>
    </div>

    <!-- Corpo da mensagem -->
    <div class="p-4 sm:p-6">
      <p class="text-gray-700" [id]="descricaoId">{{ mensagem }}</p>
    </div>

    <!-- Ações -->
    <div class="p-4 sm:px-6 sm:py-4 bg-gray-50 border-t flex flex-col-reverse sm:flex-row sm:justify-end gap-3">
      <button
        type="button"
        class="w-full sm:w-auto px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition-colors sm:order-1"
        (click)="aoCancelar()">
        {{ textoBotaoCancelar }}
      </button>
      <button type="button" [ngClass]="obterClasseBotaoConfirmar()" (click)="aoConfirmar()">
        {{ textoBotaoConfirmar }}
      </button>
    </div>
  </div>
</div>
